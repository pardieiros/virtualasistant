version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: virtualassistant-backend:latest
    env_file:
      - ./backend/.env
    environment:
      - DB_PASSWORD=Qm4!Ts8wLp2@Zv9fHr6$$Bn3kUy5?Cx1
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: virtualassistant-backend:latest
    container_name: celeryworker
    env_file:
      - ./backend/.env
    environment:
      - DB_PASSWORD=Qm4!Ts8wLp2@Zv9fHr6$$Bn3kUy5?Cx1
    volumes:
      - ./backend:/app
    command: celery -A config.celery worker --loglevel=info
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: virtualassistant-backend:latest
    container_name: celerybeat
    env_file:
      - ./backend/.env
    environment:
      - DB_PASSWORD=Qm4!Ts8wLp2@Zv9fHr6$$Bn3kUy5?Cx1
    volumes:
      - ./backend:/app
    command: celery -A config.celery beat --loglevel=info
    depends_on:
      - backend
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    image: virtualassistant-frontend:latest
    env_file:
      - ./frontend/.env
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginxvirtualassistant
    ports:
      - "1080:1080"
      - "1443:1443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_static:/staticfiles:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

volumes:
  backend_static:

networks:
  app-network:
    driver: bridge

