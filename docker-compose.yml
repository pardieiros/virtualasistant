version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      - DB_PASSWORD=Qm4!Ts8wLp2@Zv9fHr6$$Bn3kUy5?Cx1
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    env_file:
      - ./frontend/.env
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginxvirtualassistant
    ports:
      - "1080:1080"
      - "1443:1443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_static:/staticfiles:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

volumes:
  backend_static:

networks:
  app-network:
    driver: bridge

