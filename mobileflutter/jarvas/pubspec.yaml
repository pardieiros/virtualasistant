name: jarvas
description: "Jarvas - Personal assistant client for Gateway/Orchestrator backend (Cupertino iOS)."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: any
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.4
  http: ^1.2.2
  web_socket_channel: ^3.0.2
  flutter_riverpod: ^2.6.1

dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/