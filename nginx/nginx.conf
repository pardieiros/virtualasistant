upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:80;
}

upstream soketi {
    server 192.168.1.73:6001;
}

# HTTP server on port 1080
server {
    listen 1080;
    server_name virtualassistant.ddns.net;

    # Limit upload size to 2GB to prevent timeouts and resource exhaustion
    client_max_body_size 2G;
    client_body_timeout 600s;  # 10 minutes for large uploads
    client_body_buffer_size 256k;  # Buffer size to reduce disk I/O
    client_body_temp_path /tmp/nginx_uploads;  # Use temp directory for large files

    # Serve static files
    location /static {
        alias /staticfiles;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy admin requests to Django admin
    location /admin {
        proxy_pass http://backend;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Proxy /amin to Django admin (for nginx proxymanager)
    location /amin {
        proxy_pass http://backend/admin;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Proxy to frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSE Streaming endpoint - special config to disable buffering
    location /api/chat/stream/ {
        proxy_pass http://backend;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # CRITICAL: Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header X-Accel-Buffering no;
        
        # Longer timeouts for streaming
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # No request buffering
        proxy_request_buffering off;
        
        # Response headers
        add_header Cache-Control 'no-cache';
        add_header X-Accel-Buffering 'no';
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Increase timeouts for large file uploads (5 minutes)
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Disable buffering for large uploads to reduce memory usage
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Limit body size to 2GB
        client_max_body_size 2G;
    }

    # WebSocket proxy for backend (voice/classroom)
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host localhost;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 86400;
    }

    # WebSocket proxy for Soketi/Pusher
    location /app {
        proxy_pass http://soketi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}

